<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const tasks = [
            {name: "Do homework", completed: "", difficulty: "Easy"},
            {name: "Study english", completed: "checked", difficulty: "Medium"},
            {name: "Watering plants ", completed: "checked", difficulty: "Easy"}
        ]
        const app = document.getElementById("app");
        const newTasks = tasks.map(task => {
            return `<li>
                        <p>${task.name}</p>
                        <input type = "checkbox" ${task.completed} = ${task.completed}/>
                        <p>${task.difficulty}</p>
                    </li>`;
        })
        
        app.innerHTML = newTasks.join('');
    </script>
</body>
</html>
